name: CI calculator
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  
jobs:
  test:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Setup Node.js
        uses: actions/setup-node@v2        
        with:
          node-version: 14
      - name: Install dependencies
        run: |
          npm init -y
          npm install htmlhint@latest eslint@latest eslint-plugin-html@latest           
          
        
      - name: Testing HTML code
        run: |
          npx htmlhint '**/*.html'    
          
      - name: Testing java.script code
        run: |
          npm init @eslint/config -y
          npx node './Calculator/script.js'

    
  build:
    runs-on: self-hosted
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
    needs: test
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

        
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build Docker image
      working-directory: Calculator
      run: |
        docker build -t ghcr.io/kpk666/web-calculator:latest .
        docker push ghcr.io/kpk666/web-calculator:latest

  deploy:
    if: ${{ always() && contains(join(needs.*.result, ','), 'success') }}
    needs: build
    runs-on: self-hosted    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Deploy with Docker Compose
      working-directory: deploy
      run: |
        docker-compose pull
        docker-compose up -d --force-recreate

  
